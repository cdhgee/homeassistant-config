resource: https://hourlypricing.comed.com/api?type=currenthouraverage
scan_interval: 300
headers:
  User-Agent: Homeassistant
  Accept: application/json
sensor:
  - name: ComEd hourly average price
    value_template: >
      {{ (value_json[0].price | float) / 100 }}
    unit_of_measurement: USD/kWh
