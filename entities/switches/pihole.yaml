platform: template
switches:
  pihole:
    unique_id: 7e50d066-0c89-44e0-a494-4227723f3e83
    friendly_name: Pi-hole
    icon_template: mdi:pi-hole
    value_template: "{{ is_state('switch.pihole_a', 'on') and is_state('switch.pi1', 'on') }}"
    turn_on:
      service: switch.turn_on
      target:
        entity_id:
          - switch.pihole_a
          - switch.pi1
    turn_off:
      - service: switch.turn_off
        target:
          entity_id:
            - switch.pihole_a
            - switch.pi1
      - delay:
          minutes: 5
      - service: switch.turn_on
        target:
          entity_id:
            - switch.pihole_a
            - switch.pi1
