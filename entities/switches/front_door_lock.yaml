platform: template
switches:
  front_door_lock:
    value_template: "{{ is_state('lock.front_door_lock', 'locked') }}"
    turn_on:
      service: lock.lock
      target:
        entity_id: lock.front_door_lock
    turn_off:
      service: lock.unlock
      target:
        entity_id: lock.front_door_lock
