sensor:
  - name: Total ads percentage blocked today
    unique_id: 33178e5e-3f44-4424-afe8-39fee79bb672
    state: >
      {% if
          (states('sensor.total_ads_blocked_today') | int) > 0 and
          (states('sensor.total_dns_queries_today') | int) > 0
      %}
      {{
        (states('sensor.total_ads_blocked_today') | int) /
        (states('sensor.total_dns_queries_today') | int)
      }}
      {% else %}
      0
      {% endif %}
    availability: >
      {{
        (states('sensor.total_ads_blocked_today') | int) > 0 and
        (states('sensor.total_dns_queries_today') | int) > 0
      }}
    icon: mdi:close-octagon-outline
    unit_of_measurement: percentage
