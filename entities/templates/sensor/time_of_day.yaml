sensor:
  - name: Time of day
    unique_id: 093f0e55-3242-422b-8502-91f65a0a7d77
    state: >
      {% set midnight = today_at("00:00") %}
      {% set midnight_tomorrow = midnight + timedelta(days = 1) %}
      {% set zeroseven_hundred = today_at("07:00") %}
      {% set zeroeight_thirty = today_at("08:30") %}
      {% set twentytwo_hundred = today_at("22:00") %}
      {% set time_now = now() %}
      {% set rising = is_state_attr("sun.sun", "rising", true) %}
      {% set elevation = state_attr("sun.sun", "elevation") | float %}
      {% set time_map = {
        midnight <= time_now < zeroseven_hundred: "Nighttime",
        zeroseven_hundred <= time_now < zeroeight_thirty: "Morning",
        zeroeight_thirty <= time_now < twentytwo_hundred and rising == true: "Daytime",
        zeroeight_thirty <= time_now < twentytwo_hundred and rising == false and elevation > 7.5: "Daytime",
        zeroeight_thirty <= time_now < twentytwo_hundred and rising == false and elevation <= 7.5 and elevation > 0: "Pre-sunset",
        zeroeight_thirty <= time_now < twentytwo_hundred and elevation <= 0: "Sunset",
        twentytwo_hundred <= time_now < midnight_tomorrow and elevation <= 0: "Bedtime"
      }
      %}
      {{ time_map.get(True) }}
