conditions:
  - and:
      - condition: trigger
        id: morning
      - condition: state
        entity_id: binary_sensor.workday
        state: "on"

sequence:
  - service: scene.turn_on
    target:
      entity_id:
        - scene.morning_common
        - scene.morning_weekday
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.nighttime_mode
