conditions:
  - condition: trigger
    id: sunset

sequence:
  # If party mode is off, close all blinds
  # If party mode is on, close all blinds except the deck door blinds
  - service: cover.close_cover
    target:
      entity_id: >
        {{ is_state('input_boolean.party_mode', 'on') | iif("cover.all_blinds_non_party_mode", "cover.all_blinds") }}
