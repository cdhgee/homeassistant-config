conditions:
  - condition: and
    conditions:
      - condition: state
        entity_id: light.kitchen_skylight
        state: "off"
      - condition: template
        value_template: >
          {{ state_attr('sun.sun', 'elevation') < 7.5 }}
sequence:
  - service: scene.apply
    data:
      entities:
        light.kitchen_bar:
          state: "off"
        light.kitchen_counter:
          state: "off"
        light.kitchen_counter_lightstrip:
          # Mid-white
          state: "on"
          rgb_color:
            - 255
            - 65
            - 0
          brightness: 255
        light.kitchen_sink:
          # Set the sink to the same state as the skylight
          state: "off"
