choose:
  - conditions:
      - condition: template
        value_template: >
          {{
            (trigger.to_state.state | int) <
            (trigger.from_state.state | int)
          }}

    sequence:
      # If no-one home or babysitter home, turn off outside mode and lock up
      - choose:
          - conditions:
              - condition: state
                entity_id: sensor.people_home
                state:
                  - no-one
                  - babysitter
            sequence:
              - service: input_boolean.turn_off
                target:
                  entity_id: input_boolean.outside_mode
              - service: script.lock_up
      # If no-one home (babysitter mode off), also resume ecobee schedule & turn off lights
      - choose:
          - conditions:
              - condition: state
                entity_id: sensor.people_home
                state:
                  - no-one
            sequence:
              - service: ecobee.resume
                data:
                  entity_id: climate.hallway
              - service: scene.turn_on
                target:
                  entity_id: scene.leave_home
