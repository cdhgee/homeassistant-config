choose:
  - conditions:
      - condition: template
        value_template: >
          {{
            (trigger.to_state.state | int) >
            (trigger.from_state.state | int)
          }}

    sequence:
      - service: script.open_up
      - choose:
          # If arriving home at night, also turn some lights on
          - conditions:
              - condition: numeric_state
                entity_id: sun.sun
                attribute: elevation
                below: 7.5
            sequence:
              - service: scene.turn_on
                target:
                  entity_id: scene.arrive_home
