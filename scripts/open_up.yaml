alias: "Open up"

sequence:
  - parallel:
      - alias: Open the garage door
        service: script.open_garage
      - alias: Unlock the front door
        service: lock.unlock
        target:
          entity_id: lock.front_door_lock
      - alias: Start auto-lock timer
        service: timer.start
        target:
          entity_id: timer.auto_lock
