script:
  doors_and_locks_open_up:
    alias: "Doors & locks - open up"
    sequence:
    - alias: "Open the garage door"
      service: script.doors_and_locks_script_open_close_garage
      variables:
        action: open
    - alias: "Unlock the front door"
      service: lock.unlock
      target:
        entity_id: lock.front_door_lock
