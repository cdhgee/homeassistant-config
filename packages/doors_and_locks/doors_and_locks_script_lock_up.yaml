script:
  doors_and_locks_lock_up:
    alias: "Doors & locks - lock up"
    sequence:
    - alias: "Close the garage door"
      service: script.doors_and_locks_script_open_close_garage
      variables:
        action: close
    - alias: "Lock the front door"
      service: lock.lock
      target:
        entity_id: lock.front_door_lock
