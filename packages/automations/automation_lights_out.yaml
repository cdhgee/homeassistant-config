automation:
  - alias: "Lights out"
    id: f78bb891-53e5-4cb5-b31c-7d76efc67773
    description: "Turn off all lights and fans at midnight"
    mode: single
    trigger:
      - platform: time
        at: "00:00:00"
    condition:
      - condition: state
        entity_id: input_boolean.babysitter_mode
        state: "off"
    action:
      - service: scene.turn_on
        target:
          entity_id: scene.lights_out
