alert:
  notify_garage_door_open:
    name: "Garage door open"
    title: "Door open"
    message: "Garage door open for {{ relative_time(states.cover.garage_door.last_changed) }}"
    done_message: "Garage door closed"
    entity_id: binary_sensor.notify_garage_door_open_alert
    state: "on"
    repeat: 15gi
    can_acknowledge: false
    skip_first: true
    notifiers:
    - notify_all_mobile_devices
