script:
  notify_all_mobile_devices:
    alias: "Notify - all mobile devices"
    description: "Send a notifiaction to all mobile devices"
    fields:
      title:
        description: "The title of the notification"
        example: "State change"
      message:
        description: "The message content"
        example: "The light is on!"
    sequence:
    - service: notify.mobile_app_pixel_3a_xl
      data:
        title: "{{ title }}"
        message: "{{ message }}"
    - service: notify.mobile_app_baller
      data:
        title: "{{ title }}"
        message: "{{ message }}"
