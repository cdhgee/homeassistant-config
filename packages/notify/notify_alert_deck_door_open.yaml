alert:
  notify_deck_door_open:
    name: "Deck door open"
    title: "Door open"
    message: "Deck door open for {{ relative_time(states.binary_sensor.deck_door_sensor.last_changed) }}"
    done_message: "Deck door closed"
    entity_id: binary_sensor.notify_deck_door_open_alert
    state: "on"
    repeat: 2
    can_acknowledge: false
    skip_first: true
    notifiers:
    - notify_all_mobile_devices
