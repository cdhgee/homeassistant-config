switch:
  - platform: template
    switches:
      pihole:
        friendly_name: Pi-hole
        value_template: "{{ is_state('switch.pi0', 'on') and is_state('switch.pi1', 'on') }}"
        turn_on:
          service: switch.turn_on
          target:
            entity_id:
              - switch.pi0
              - switch.pi1
        turn_off:
          - service: switch.turn_off
            target:
              entity_id:
                - switch.pi0
                - switch.pi1
          - delay:
              minutes: 5
          - service: switch.turn_on
            target:
              entity_id:
                - switch.pi0
                - switch.pi1
