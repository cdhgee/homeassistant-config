      - show_header_toggle: false
        type: entities
        entities:
          - binary_sensor.12tb_qnap
          - binary_sensor.blue_iris
          - binary_sensor.bunyard_pics
          - binary_sensor.consolidated_electric_web
          - binary_sensor.danodemano_mail
          - binary_sensor.danodemano_ssh
          - binary_sensor.danodemano_web
          - binary_sensor.ebill
          - binary_sensor.grafana
          - binary_sensor.home_assistant
          - binary_sensor.home_internet
          - binary_sensor.madhooker_web
          - binary_sensor.nextcloud
          - binary_sensor.routerboard
        title: Uptime Robot
    title: Servers
    path: servers
    badges: []
