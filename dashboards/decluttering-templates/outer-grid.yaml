outer-grid:
  default:
    - columns: repeat(auto-fill, minmax(200px, 1fr))
    - mediaquery:
        "(max-width: 800px)":
          grid-template-columns: repeat(auto-fill, minmax(160px, 1fr))
  card:
    type: custom:decluttering-card
    template: generic-grid
    variables:
      - cards: "[[cards]]"
      - columns: "[[columns]]"
      - mediaquery: "[[mediaquery]]"
      - padding: 4px
      - card-margin: 0
