auto-entities-graph:
  card:
    type: custom:decluttering-card
    template: auto-entities
    variables:
      - filter-criteria: "[[filter-criteria]]"
      - filter-value: "[[filter-value]]"
      - sort: "[[sort]]"
      - card-options:
          type: custom:mini-graph-card
          entities:
            - this.entity_id
          points_per_hour: 1
