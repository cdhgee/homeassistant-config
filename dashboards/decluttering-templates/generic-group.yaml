generic-group:
  card:
    type: custom:auto-entities
    card:
      type: custom:decluttering-card
      template: multi-col-grid
    card_param: cards
    filter:
      include:
        - "[[filter-criteria]]": "[[filter-value]]"
          options:
            type: custom:button-card
            entity_id: this.entity_id
            template:
              - "[[template]]"
    sort:
      method: "[[sort]]"
