multi-col-root-grid:
  card:
    type: custom:decluttering-card
    template: root-grid
    variables:
      - cards: "[[cards]]"
      - columns: repeat(auto-fill, minmax(200px, 1fr))
      - mediaquery:
          "(max-width: 800px)":
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr))
