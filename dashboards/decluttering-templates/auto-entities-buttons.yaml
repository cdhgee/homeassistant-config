auto-entities-buttons:
  card:
    type: custom:decluttering-card
    template: multi-inner-grid
    card_param: cards
    filter:
      include:
        - "[[filter-criteria]]": "[[filter-value]]"
          options:
            type: custom:button-card
            entity_id: this.entity_id
            template:
              - "[[button-template]]"
      exclude:
        - state: unavailable
    sort:
      method: "[[sort]]"
