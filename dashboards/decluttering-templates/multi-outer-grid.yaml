multi-outer-grid:
  card:
    type: custom:decluttering-card
    template: grid
    variables:
      - cards: "[[cards]]"
      - layout:
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr))
          mediaquery:
          "(max-width: 800px)":
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr))
          margin: 0
          padding: 4px
          card_margin: 4px
