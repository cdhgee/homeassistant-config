nested-grid:
  card:
    type: custom:decluttering-card
    template: grid
    variables:
      - layout:
          grid-template-columns: "[[columns]]"
          row-gap: 4px
          mediaquery: "[[mediaquery]]"
          margin: 0
          card_margin: 0
      - card_mod_style:
          .: |
            layout-card {
              --masonry-view-card-margin: 4px 4px 0px 4px;
            }
      - cards: "[[cards]]"
