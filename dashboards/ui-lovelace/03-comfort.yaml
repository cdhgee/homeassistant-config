icon: mdi:thermometer
title: Comfort
path: comfort
cards:
  - type: thermostat
    entity: climate.hallway
  - type: custom:mini-graph-card
    name: Hallway temperature and humidity
    entities:
      - entity: sensor.hallway_temperature
        name: Temperature
        unit: Â°F
      - entity: sensor.hallway_humidity
        y_axis: secondary
        name: Humidity
        unit: '%'
    show:
      labels: true
      labels_secondary: true
  - type: custom:mini-graph-card
    name: House temperatures
    entities:
      - entity: sensor.family_room_temperature
        name: Family room
        color: red
      - entity: sensor.living_room_temperature
        color: green
        name: Living room
      - entity: sensor.basement_temperature
        name: Basement
        color: blue
      - entity: sensor.master_bedroom_temperature
        name: Master bedroom
        color: yellow
      - entity: sensor.julias_room_temperature
        name: Julia's room
        color: purple
    hour24: true
    show:
      labels: true
      labels_secondary: true
  - type: entities
    entities:
      - entity: sun.sun
      - entity: sun.sun
        type: attribute
        attribute: next_setting
        name: Next sunset
    title: Sun
