update-tile:
  show_state: false
  show_label: true
  label: >
    [[[
      return (entity.state === 0 || entity.state === false || entity.state === "off") ? "Up-to-date" : "Update available";
    ]]]
  tap_action:
    action: navigate
  state:
    - value: 0
      operator: ">"
      styles:
        state:
          - color: var(--paper-item-icon-active-color)
        label:
          - color: var(--paper-item-icon-active-color)
    - value: true
      styles:
        state:
          - color: var(--paper-item-icon-active-color)
        label:
          - color: var(--paper-item-icon-active-color)
    - value: "on"
      styles:
        state:
          - color: var(--paper-item-icon-active-color)
        label:
          - color: var(--paper-item-icon-active-color)
