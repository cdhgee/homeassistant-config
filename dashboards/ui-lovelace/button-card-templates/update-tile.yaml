update-tile:
  template:
    - base
    - label-tile
  label: >
    [[[
      return (entity.state == 0 || entity.state == false || entity.state == "off") ? "Up-to-date" : "Update available";
    ]]]
  tap_action:
    action: navigate
  state:
    - value: 0
      operator: ">"
      styles: *activecard
    - value: true
      styles: *activecard
    - value: "on"
      styles: *activecard
