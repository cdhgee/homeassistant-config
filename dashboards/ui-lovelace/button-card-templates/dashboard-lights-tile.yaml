dashboard-lights-tile:
  template: dashboard-tile
  label: >
    [[[ return (entity.state == 0) ? "Off" : entity.state + " on";]]]
  state:
    - value: 0
      styles:
        icon:
          - color: "var(--paper-item-icon-color, #44739e)"
    - operator: default
      styles:
        icon:
          - color: "var(--paper-item-icon-active-color, #fdd835)"
