climate-summary:
  template:
    - base
    - label-tile
  label: >
    [[[
      if(entity.state == "off") {
        return "Off";
      }
      else {
        return entity.state[0].toUpperCase() +
        entity.state.substr(1).toLowerCase() +
        " set to " +
        entity.attributes.temperature +
        ", " +
        entity.attributes.hvac_action;
      }
    ]]]
  styles:
    icon:
      - color: >
          [[[
            if(entity.attributes.hvac_action != "idle") return "var(--secondary-background-color)";
            else return "var(--paper-item-color)";
          ]]]
    label:
      - color: >
          [[[
            if(entity.attributes.hvac_action != "idle") return "var(--secondary-background-color)";
            else return "var(--paper-item-color)";
          ]]]
    name:
      - color: >
          [[[
            if(entity.attributes.hvac_action != "idle") return "var(--secondary-background-color)";
            else return "var(--paper-item-color)";
          ]]]
    card:
      - color: >
          [[[
            if(entity.attributes.hvac_action != "idle") return "var(--light-primary-color)";
            else return "var(--ha-card-background)";
          ]]]
