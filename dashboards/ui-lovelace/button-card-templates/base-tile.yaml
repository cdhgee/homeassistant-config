base-tile:
  tap_action:
    action: navigate
  hold_action:
    action: more-info
  show_label: false
  show_state: true
  aspect_ratio: 4/1
  size: 32px
  color: auto
  styles:
    grid:
      - grid-template-rows: 40% 1fr
      - grid-template-columns: 20px 1fr 32px 10px
      - grid-template-areas: "'lpadding n i rpadding' 'lpadding s s rpadding'"
    name:
      - font-size: 1.1em
      - place-self: start
    state:
      - font-size: 1.5em
      - place-self: start
    label:
      - font-size: 1.5em
      - place-self: start
      - grid-area: s
    icon:
      - margin-right: 0
    img_cell:
      - justify-content: end
