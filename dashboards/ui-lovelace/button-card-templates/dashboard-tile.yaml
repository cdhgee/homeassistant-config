dashboard-tile:
  tap_action:
    action: navigate
  hold_action:
    action: more-info
  show_label: false
  show_state: true
  #layout: icon_name_state2nd
  aspect_ratio: 4/1
  # icon size is controlled through grid column width
  size: 100%
  styles:
    grid:
      - grid-template-rows: 40% 1fr
      - grid-template-columns: 20px 1fr 32px 20px
      - grid-template-areas: "'lpadding n i rpadding' 'lpadding s s rpadding'"
    name:
      - font-size: 1.1em
      - place-self: start
    state:
      - font-size: 1.5em
      - place-self: start
    label:
      - font-size: 1.5em
      - place-self: start
    icon:
      - color: var(--paper-item-icon-color)
      - margin: 0
    img_cell:
      - justify-content: end
