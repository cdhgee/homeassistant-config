type: horizontal-stack
cards:
  - type: custom:button-card
    color_type: blank-card
  - type: custom:button-card
    template:
      - green-icon-state
      - large-circle-button
    entity: input_select.family_room_tv_mode
    icon: mdi:power
    state:
      - id: primary
        value: "Off"
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.family_room_tv_mode
        option: "Off"
  - type: custom:button-card
    template:
      - green-icon-state
      - large-circle-button
    entity: input_select.family_room_tv_mode
    icon: mdi:cast-connected
    state:
      - id: primary
        value: Chromecast
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.family_room_tv_mode
        option: Chromecast
  - type: custom:button-card
    show_name: false
    entity: input_select.family_room_tv_mode
    template:
      - green-icon-state
      - large-circle-button
    icon: mdi:microsoft-xbox
    state:
      - id: primary
        value: Xbox
    tap_action:
      action: call-service
      service: input_select.select_option
      service_data:
        entity_id: input_select.family_room_tv_mode
        option: Xbox
  - type: custom:button-card
    color_type: blank-card
