type: conditional
conditions:
  - entity: input_select.family_room_tv_mode
    state: "Xbox"
card:
  type: vertical-stack
  cards:
    # View / Xbox / menu buttons
    - type: horizontal-stack
      cards: !include_dir_list ../08-remote-04-xbox/01
    - type: custom:gap-card
      height: 10
    # Xbox controller buttons
    - type: horizontal-stack
      cards: !include_dir_list ../08-remote-04-xbox/02
    - type: horizontal-stack
      cards: !include_dir_list ../08-remote-04-xbox/03
    - type: horizontal-stack
      cards: !include_dir_list ../08-remote-04-xbox/04
    - type: custom:gap-card
      height: 10
    # Media controls
    - type: horizontal-stack
      cards: !include_dir_list ../08-remote-04-xbox/0
    - type: custom:gap-card
      height: 10
    # Individual app buttons
    - type: horizontal-stack
      cards: !include_dir_list ../08-remote-04-xbox/06
    - type: custom:gap-card
      height: 10
