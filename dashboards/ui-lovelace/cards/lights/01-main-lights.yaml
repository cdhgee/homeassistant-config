- type: markdown
  content: |
    # Main lights
  card_mod:
    style:
      .: |
        ha-card {
          background-color: transparent !important;
          box-shadow: none !important;
        }
      ha-markdown$: |
        h1 {
          font-weight: normal;
        }
- type: custom:auto-entities
  card:
    type: custom:layout-card
    layout_type: masonry
    layout:
      max_cols: 4
  card_param: cards
  filter:
    include:
      - group: light.all_main_lights
        options:
          type: custom:button-card
          entity_id: this.entity_id
          template:
            - light
  sort:
    method: name
