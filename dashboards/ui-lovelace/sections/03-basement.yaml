type: custom:decluttering-card
template: onecol-grid
variables:
  - type: outer
  - cards:
      - type: custom:decluttering-card
        template: onecol-grid
        variables:
          - type: inner
          - cards:
              - type: markdown
                content: |
                  # Basement
      - type: custom:decluttering-card
        template: standard-grid
        variables:
          - type: inner
          - cards:
              - type: custom:decluttering-card
                template: nav-entity
                variables:
                  - name: Lights
                  - entity: sensor.number_of_basement_lights_on
                  - icon: mdi:lightbulb-group
                  - path: basement-lights
              - type: custom:decluttering-card
                template: nav-entity
                variables:
                  - name: Heating & cooling
                  - entity: climate.basement
                  - icon: mdi:thermometer
                  - path: basement-hvac
              - type: custom:decluttering-card
                template: nav-button
                variables:
                  - name: Cameras
                  - icon: mdi:cctv
                  - path: basement-cameras
