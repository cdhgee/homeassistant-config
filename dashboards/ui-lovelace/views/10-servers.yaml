icon: mdi:server
title: Servers
path: servers
badges: []
type: panel
cards:
  - type: custom:decluttering-card
    template: single-outer-grid
    variables:
      - cards:
          - type: custom:decluttering-card
            template: auto-entities-graph
            variables:
              - filter-criteria: group
              - filter-value: group.glances_sensors
              - sort: name
          - type: custom:decluttering-card
            template: multi-inner-grid
            variables:
              - cards:
                  - type: custom:button-card
                    template:
                      - base
                      - binary-entity
                    entity: switch.wake_on_lan_vincent
                  - type: custom:button-card
                    template:
                      - base
                      - binary-entity
                    entity: switch.pihole_a
                  - type: custom:mini-graph-card
                    entities:
                      - sensor.pihole_a_ads_blocked_today
                    points_per_hour: 1
                  - type: custom:mini-graph-card
                    entities:
                      - sensor.pihole_a_ads_blocked_today
                    points_per_hour: 1
                  - type: custom:mini-graph-card
                    entities:
                      - sensor.pihole_a_ads_percentage_blocked_today
                    points_per_hour: 1
