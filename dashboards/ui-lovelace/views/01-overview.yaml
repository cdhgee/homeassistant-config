icon: mdi:home
title: Overview
path: overview
type: panel
badges: []
cards:
  - type: custom:decluttering-card
    template: custom-grid
    variables:
      - type: outer
      - columns: repeat(4, 1fr)
      - mediaquery:
          "(max-width: 800px)":
            grid-template-columns: 1fr
          "(max-width: 1900px)":
            grid-template-columns: 1fr 1fr
      - cards:
          - type: custom:decluttering-card
            template: onecol-grid
            variables:
              - type: outer
              - cards:
