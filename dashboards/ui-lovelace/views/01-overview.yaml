icon: mdi:home
title: Overview
path: overview
type: custom:grid-layout
view_layout:
  card_margin: 4px
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr))
badges: []
cards:
  - type: custom:decluttering-card
    template: nav-button
    variables:
      - name: Lights
      - icon: mdi:lightbulb-group
      - path: lights
  - type: custom:decluttering-card
    template: nav-button
    variables:
      - name: Automatic lights
      - icon: mdi:lightbulb-group
      - path: auto-lights
  - type: custom:decluttering-card
    template: climate-nav
    variables:
      - entity: climate.ground_floor
      - path: hvac-ground-floor
    view_layout:
      column: 1
  - type: custom:decluttering-card
    template: climate-nav
    variables:
      - entity: climate.second_floor
      - path: hvac-second-floor
  - type: custom:decluttering-card
    template: climate-nav
    variables:
      - entity: climate.basement
      - path: hvac-basement
  - type: custom:decluttering-card
    template: switch
    variables:
      - entity: lock.front_door
  - type: custom:decluttering-card
    template: binary_sensor
    variables:
      - entity: binary_sensor.front_door_open
  - type: custom:decluttering-card
    template: switch
    variables:
      - entity: cover.garage_door
  - type: custom:decluttering-card
    template: switch
    variables:
      - entity: input_boolean.auto_lock_front_door
  - type: custom:decluttering-card
    template: switch
    variables:
      - entity: input_boolean.auto_close_garage_door
  - type: custom:button-card
    template: timer
    entity: timer.auto_lock_front_door
  - type: custom:button-card
    template: timer
    entity: timer.auto_close_garage_door
  - type: custom:decluttering-card
    template: switch
    variables:
      - entity: switch.pi_hole
  - type: custom:decluttering-card
    template: switch
    variables:
      - entity: input_boolean.babysitter_mode
  - type: custom:decluttering-card
    template: switch
    variables:
      - entity: input_boolean.nighttime_mode
  - type: custom:decluttering-card
    template: switch
    variables:
      - entity: input_boolean.away_mode
  - type: custom:decluttering-card
    template: switch
    variables:
      - entity: input_boolean.outside_mode
  - type: custom:decluttering-card
    template: switch
    variables:
      - entity: input_boolean.stairwell_auto_lights
  - type: custom:decluttering-card
    template: switch
    variables:
      - entity: input_boolean.hrv_auto_mode
  - type: custom:decluttering-card
    template: binary_sensor
    variables:
      - entity: person.david_gee
  - type: custom:decluttering-card
    template: binary_sensor
    variables:
      - entity: person.monica_gee
  - type: conditional
    conditions:
      - entity: update.home_assistant_core_update
        state: "on"
    card:
      type: custom:button-card
      template: update-button
      entity: update.home_assistant_core_update
