icon: mdi:window-open
title: Blinds
path: blinds
badges: []
type: panel
cards:
  - type: custom:auto-entities
    card:
      type: custom:layout-card
      layout_type: masonry
      layout:
        max_cols: 4
    filter:
      include:
        - entity_id: cover.*blinds
          options:
            type: custom:button-card
            entity_id: this.entity_id
            template:
              - dashboard-blinds-tile
      exclude:
        - entity_id: cover.all_blinds
    sort:
      method: name
