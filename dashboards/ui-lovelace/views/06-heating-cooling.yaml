icon: mdi:thermometer
title: Heating & cooling
path: heating-cooling
type: panel
badges: []
cards:
  - type: custom:decluttering-card
    template: single-outer-grid
    variables:
      - cards:
          - type: custom:decluttering-card
            template: auto-entities-graph
            variables:
              - filter-criteria: group
              - filter-value: group.inside_temperature_sensors
          - type: custom:decluttering-card
            template: multi-inner-grid
            variables:
              - columns: 1fr 1fr
              - mediaquery:
                  "(max-width: 800px)":
                    grid-template-columns: 1fr
              - cards:
                  - type: thermostat
                    entity: climate.hallway
                  - type: custom:weather-card
                    entity: weather.hallway
                    number_of_forecasts: "5"
                  - type: picture-glance
                    camera_image: camera.regional_radar
                    entities: []
                  - type: picture-glance
                    camera_image: camera.local_radar
                    entities: []
