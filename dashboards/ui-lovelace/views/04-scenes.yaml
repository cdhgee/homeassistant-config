icon: mdi:palette
title: Scenes
path: scenes
badges: []
type: panel
cards:
  - type: custom:auto-entities
    card:
      type: custom:layout-card
      layout_type: masonry
      layout:
        max_cols: 4
    card_param: cards
    filter:
      include:
        - domain: scene
          options:
            type: custom:button-card
            entity_id: this.entity_id
            template:
              - dashboard-scene-tile
      exclude:
        - name: /^.* - .*$/
    sort:
      method: name
