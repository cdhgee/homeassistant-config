icon: mdi:lightbulb
title: Lights
path: lights
badges: []
type: panel
cards:
  -  type: custom:auto-entities
    card:
      type: custom:layout-card
      layout_type: masonry
      layout:
        max_cols: 4
    card_param: cards
    filter:
      include:
        - group: light.all_main_lights
          options:
            type: custom:button-card
            entity_id: this.entity_id
            template:
              - dashboard-lights-tile
    sort:
      method: name

