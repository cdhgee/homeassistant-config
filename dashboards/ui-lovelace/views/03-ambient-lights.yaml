icon: mdi:string-lights
title: Ambient lights
path: ambient-lights
badges: []
type: custom:grid-layout
layout:
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr))
  # Use margin = 0 here because margin is applied by the nested grid-card
  margin: 0
cards:
  - type: custom:decluttering-card
    template: light-group
    variables:
      - group: light.all_upstairs_ambient_lights
  - type: custom:decluttering-card
    template: light-group
    variables:
      - group: light.all_ground_floor_ambient_lights
  - type: custom:decluttering-card
    template: light-group
    variables:
      - group: light.all_basement_ambient_lights
