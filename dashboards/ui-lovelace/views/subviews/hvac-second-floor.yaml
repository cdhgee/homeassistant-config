icon: mdi:lightbulb-group
title: Heating & cooling - second floor
path: hvac-second-floor
type: custom:grid-layout
view_layout:
  grid-template-columns: repeat(auto-fill, minmax(minmax(600px, 1fr), 100vw))
subview: true
badges: []
cards:
  - type: thermostat
    entity: climate.second_floor
  - type: custom:decluttering-card
    template: temperature-graph
    variables:
      - name: Second floor
      - entities:
          - entity: climate.second_floor
            attribute: current_temperature
            name: Loft
          - entity: sensor.julias_bedroom_temperature
            color: red
