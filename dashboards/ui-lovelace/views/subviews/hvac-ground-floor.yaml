icon: mdi:lightbulb-group
title: Heating & cooling - ground floor
path: hvac-ground-floor
type: custom:grid-layout
view_layout:
  grid-template-columns: repeat(auto-fill, minmax(minmax(600px, 1fr), 100vw))
subview: true
badges: []
cards:
  - type: thermostat
    entity: climate.ground_floor
  - type: custom:decluttering-card
    template: temperature-graph
    variables:
      - name: Ground floor
      - entities:
          - entity: climate.ground_floor
            attribute: current_temperature
            name: Hallway
          - entity: sensor.master_bedroom_temperature
            color: red
          - entity: sensor.great_room_temperature
            color: orange
          - entity: sensor.kitchen_temperature
            color: purple
