icon: mdi:lightbulb-group
title: Heating & cooling - basement
path: hvac-basement
type: custom:grid-layout
view_layout:
  grid-template-columns: repeat(auto-fill, minmax(minmax(600px, 1fr), 100vw))
subview: true
badges: []
cards:
  - type: thermostat
    entity: climate.basement
  - type: custom:decluttering-card
    template: temperature-graph
    variables:
      - name: Basement
      - entities:
          - entity: climate.basement
            attribute: current_temperature
            name: Dining room
          - entity: sensor.den_temperature
            color: red
          - entity: sensor.library_temperature
            color: orange
