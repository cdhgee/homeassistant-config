icon: mdi:server
title: Servers
path: servers
badges: []
cards:
  - type: entities
    title: Pi-Hole Stats
    show_header_toggle: false
    entities:
      - type: custom:fold-entity-row
        head:
          entity: switch.pihole
        open: true
        entities:
          - entity: sensor.pihole_ads_blocked_today
            secondary_info: last-changed
          - entity: sensor.pihole_ads_percentage_blocked_today
            name: Total ads % blocked today
            secondary_info: last-changed
          - type: custom:fold-entity-row
            head:
              entity: switch.pi0
            entities:
              - entity: sensor.pi0_ads_blocked_today
                name: Ads blocked today
              - entity: sensor.pi0_ads_percentage_blocked_today
                name: Ads % blocked today
          - type: custom:fold-entity-row
            head:
              entity: switch.pi1
            entities:
              - entity: sensor.pi1_ads_blocked_today
                name: Ads blocked today
              - entity: sensor.pi1_ads_percentage_blocked_today
                name: Ads % blocked today
  - type: entities
    title: Internet Health
    show_header_toggle: false
    entities:
      - entity: sensor.speedtest_download
        secondary_info: last-changed
      - entity: sensor.speedtest_ping
      - entity: sensor.speedtest_upload
  - type: custom:mini-graph-card
    name: Bandwidth history
    entities:
      - name: Download speed
        entity: sensor.speedtest_download
        color: green
      - name: Upload speed
        entity: sensor.speedtest_upload
        color: red
    hours_to_show: 72
    points_per_hour: 1
    hour24: true
    lower_bound: 0
    upper_bound: 500
    show:
      labels: true
