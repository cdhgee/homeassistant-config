icon: mdi:home-variant
title: Overview
path: overview
badges:
  - entity: binary_sensor.iss
  - entity: person.david_gee
  - entity: person.monica_gee
cards:
  - type: entities
    title: Lights
    entities:
      - type: custom:fold-entity-row
        head:
          entity: light.all_main_lights
          name: Lights
          secondary_info: last-changed
        group_config:
          secondary_info: last-changed
      - type: custom:fold-entity-row
        head:
          entity: light.all_ambient_lights
          name: Ambient lights
          secondary_info: last-changed
        group_config:
          secondary_info: last-changed
      - entity: scene.bedtime
      - entity: scene.feeding
      - entity: scene.sleeping
      - entity: scene.snuggle
      - entity: scene.upstairs_ambient
      - entity: scene.lights_out
  - type: entities
    title: Blinds
    entities:
      - type: custom:fold-entity-row
        head:
          entity: cover.all_blinds
          name: Blinds
          secondary_info: last-changed
        group_config:
          secondary_info: last-changed
  - type: entities
    title: Doors & locks
    entities:
      - entity: lock.front_door_lock
        secondary_info: last-changed
      - entity: binary_sensor.living_room_front_door
        secondary_info: last-changed
      - entity: cover.garage_door
        secondary_info: last-changed
  - type: entities
    title: Climate & comfort
    entities:
      - entity: climate.hallway
        name: HVAC
      - entity: sensor.hallway_humidity
        name: Indoor humidity
      - entity: sensor.home_realfeel_temperature
        name: Outdoor temperature
        secondary_info: last-changed
      - entity: switch.upstairs_bathroom_fan
        name: Bathroom fan
  - type: entities
    title: Modes
    show_header_toggle: false
    entities:
      - entity: input_boolean.outside_mode
      - entity: input_boolean.party_mode
      - entity: input_boolean.babysitter_mode
      - entity: input_boolean.guest_mode
  - type: map
    entities:
      - entity: person.david_gee
      - entity: person.monica_gee
    dark_mode: true
    title: Family locations
