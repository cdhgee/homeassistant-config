auto-entities:
  default:
    - sort: name
  card:
    type: custom:auto-entities
    card:
      type: grid
      columns: 2
    card_param: cards
    filter:
      include:
        - "[[filter-criteria]]": "[[filter-value]]"
          options: "[[card-options]]"
    sort:
      method: "[[sort]]"
      ignore_case: true
