room:
  card:
    type: custom:mod-card
    card_mod:
      style:
        hui-vertical-stack-card:
          $: |
            .card-header {
              padding: 10px 0 10px 0 !important;
            }
    card:
      type: vertical-stack
      title: "[[room-name]]"
      cards:
        - type: grid
          columns: 2
          cards:
            - type: custom:button-card
              entity: "[[lights]]"
              name: All on
              tap_action: 
                action: call-service
                service: light.turn_on
                data:
                  entity_id: "[[lights]]"
              template:
                - push-button
            - type: custom:button-card
              entity: "[[lights]]"
              name: All off
              tap_action:
                action: call-service
                service: light.turn_off
                data:
                  entity_id: "[[lights]]"
              template:
                - push-button
        - type: custom:decluttering-card
          template: auto-entities-buttons
          variables:
            - filter-criteria: group
            - filter-value: "[[lights]]"
        - type: custom:decluttering-card
          template: auto-entities-buttons
          variables:
            - filter-criteria: group
            - filter-value: "[[auto-lights]]"
