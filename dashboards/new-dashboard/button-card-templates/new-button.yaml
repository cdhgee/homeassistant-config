new-button:
  aspect_ratio: 1/1
  tap_action:
    action: none
  hold_action:
    action: more-info
  color: auto
  color_type: icon
  show_state: true
  show_label: false
  styles:
    grid:
      - grid-template-columns: 1fr
      - grid-template-areas: "'i' 'n' 's'"
      - grid-template-rows: 1fr min-content min-content
      - gap: 1.3%
      - align-items: start
    img_cell:
       - align-items: start
       - justify-content: start
       - align-self: start
       - text-align: start
    icon:
      - margin-top: 0
    name:
      - justify-self: start
    state:
      - justify-self: start
      - font-size: 80%
    label:
      - justify-self: start
      - font-size: 80%
    card:
      - padding: 10%
  card_mod:
    style:
      "ha-state-icon#icon":
        .: |
          ha-state-icon#icon { 
            height: initial !important;
          }

