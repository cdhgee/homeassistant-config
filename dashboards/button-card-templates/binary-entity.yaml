binary-entity:
  state:
    - operator: template
      value: >
        [[[ return ["on", "open", "unlocked"].includes(entity.state); ]]]
      styles:
        name:
          - color: var(--secondary-background-color)
        state:
          - color: var(--secondary-background-color)
        label:
          - color: var(--secondary-background-color)
        icon:
          - color: var(--secondary-background-color)
        card:
          - background-color: var(--light-primary-color)
    - operator: ==
      value: unavailable
      styles:
        name:
          - color: var(--secondary-background-color)
        state:
          - color: var(--secondary-background-color)
        label:
          - color: var(--secondary-background-color)
        icon:
          - color: var(--secondary-background-color)
        card:
          - background-color: rgba(206, 206, 206, 0.33)
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  show_state: true
