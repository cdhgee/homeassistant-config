binary-entity:
  state:
    - operator: ==
      value: "on"
      styles: &active_styles
        name:
          - color: var(--paper-item-icon-active-color)
        icon:
          - color: var(--paper-item-icon-active-color)
    - operator: ==
      value: open
      styles: *active_styles
    - operator: ==
      value: unlocked
      styles: *active_styles
    - operator: default
      styles:
        name:
          - opacity: 50%
        label:
          - opacity: 50%
        state:
          - opacity: 50%
        icon:
          - opacity: 50%
  tap_action:
    action: toggle
