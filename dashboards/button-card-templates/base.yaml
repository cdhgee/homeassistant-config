base:
  color: auto
  aspect_ratio: 3/2
  size: 36px
  styles:
    card:
      - padding: 10px
    grid:
      - grid-template-rows: 36px auto min-content min-content min-content
      - grid-template-columns: 1fr
      - grid-template-areas: "'i' 'padding' 's' 'l' 'n'"
    img_cell:
      - justify-content: start
    icon:
      - margin-right: auto
      - margin-left: 0
    name:
      - place-self: start
    state:
      - place-self: start
      - font-size: 80%;
    label:
      - place-self: start
      - font-size: 80%;
