light:
  template:
    - base
    - binary-entity
  aspect_ratio: 3/2
  size: 36px
  styles:
    card:
      - padding: 10px
    grid:
      - grid-template-rows: 36px auto min-content min-content min-content
      - grid-template-columns: 1fr
      - grid-template-areas: "'i' 'padding' 'n' 's' 'l'"
    img_cell:
      - justify-content: start
    icon:
      - margin-right: auto
      - margin-left: 0
    name:
      - place-self: start
    state:
      - place-self: start
    label:
      - place-self: start
  name: |
    [[[
      var pos = entity.attributes.friendly_name.lastIndexOf("-");
      if(pos === -1) return entity.attributes.friendly_name;
      else return entity.attributes.friendly_name.substr(pos + 2, 1).toUpperCase() + entity.attributes.friendly_name.substr(pos + 3);
    ]]]
